<!DOCTYPE html>
<html>
<body>
 <script>
function getMemberCounts(url, target){
	jQuery.getJSON(url, function( json ) {
		var count = json;
		jQuery(target).text(count);
	});
}
</script>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

<script>
	getMemberCounts("/wp-content/themes/blankslate/member_visits_v2/mount-hawthorn.json", "#mount-hawthorn-number");
</script>
<span id="mount-hawthorn-number"/>
</body>
</html>
